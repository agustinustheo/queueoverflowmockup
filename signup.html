<!doctype html>
<html>
    <head>
        <title>
            Queue Overflow
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="img/favicon.ico" type="favicon">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <nav class="queue-nav queue-signup-nav">
            <a href="home.html" class="queue-nav-logo">
                <img src="img/web_assets/queue-header-logo.png" height="42">
            </a>
            <div class="queue-nav-item-container">
                <a href="home.html">< Back to home</a>
            </div>
        </nav>

        <main class="queue-signup-container">
            <h1>Join Queue Overflow</h1>
            <div class="queue-signup-progress">
                <div class="queue-signup-progress-bar">
                    <div class="queue-signup-progress-bar-full"></div>
                </div>
                <div class="queue-signup-progress-number number-1">
                    1
                </div>
                <div class="queue-signup-progress-bar">
                    <div class="queue-signup-progress-bar-full"></div>
                </div>
                <div class="queue-signup-progress-number number-2">
                    2
                </div>
                <div class="queue-signup-progress-bar">
                    <div class="queue-signup-progress-bar-full"></div>
                </div>
                <div class="queue-signup-progress-number number-3">
                    3
                </div>
                <div class="queue-signup-progress-bar">
                    <div class="queue-signup-progress-bar-full"></div>
                </div>
                <div class="queue-signup-progress-number number-4">
                    4
                </div>
                <div class="queue-signup-progress-bar">
                    <div class="queue-signup-progress-bar-full"></div>
                </div>
                <div class="queue-signup-progress-number number-5">
                    5
                </div>
            </div>

            <form id="signUpForm">
                <div class="queue-signup-form">
                    <b>What's your name?</b>
                    <span>Please enter your name</span>
                    <input class="queue-signup-textbox" type="text" placeholder="Enter your name..">
                    <input class="queue-button queue-signup-button queue-signup-next-button" type="button" value="Next">
                </div>
                <div class="queue-signup-form">
                    <b>What's your email address?</b>
                    <span>We will send a confirmation to your email</span>
                    <input class="queue-signup-textbox" type="text" placeholder="Enter your email..">
                    <div class="queue-signup-form-button">
                        <input class="queue-button queue-signup-button queue-signup-back-button" type="button" value="Back">
                        <input class="queue-button queue-signup-button queue-signup-next-button" type="button" value="Next">
                    </div>
                </div>
                <div class="queue-signup-form">
                    <b>What's your bank account number?</b>
                    <div>
                        <label class="queue-signup-label" for="bankName">Bank</label>
                        <input class="queue-signup-textbox" type="text" placeholder="Enter your bank name..">
                    </div>
                    <div>
                        <label class="queue-signup-label" for="bankNumber">Bank Number</label>
                        <input class="queue-signup-textbox" type="text" placeholder="Enter your bank number..">
                    </div>
                    <div class="queue-signup-form-button">
                        <input class="queue-button queue-signup-button queue-signup-back-button" type="button" value="Back">
                        <input class="queue-button queue-signup-button queue-signup-next-button" type="button" value="Next">
                    </div>
                </div>
                <div class="queue-signup-form">
                    <b>Additional Information</b>
                    <div>
                        <label class="queue-signup-label" for="dateOfBirth">Date of Birth</label>
                        <input class="queue-signup-textbox" type="text" placeholder="dd/mm/yyyy">
                    </div>
                    <div>
                        <label class="queue-signup-label" for="homeAddress">Home Address</label>
                        <input class="queue-signup-textbox" type="text" placeholder="Enter your address..">
                    </div>
                    <div>
                        <label class="queue-signup-label" for="businessAddress">Business Address</label>
                        <input class="queue-signup-textbox" type="text" placeholder="Enter your business address..">
                    </div>
                    <div>
                        <label>Account Type</label>
                        <label for="investorsRadio">
                            <input type="radio" name="accountType">
                            Investors
                        </label>
                        <label for="startersRadio">
                            <input type="radio" name="accountType">
                            Starters
                        </label>
                    </div>
                    <div class="queue-signup-form-button">
                        <input class="queue-button queue-signup-button queue-signup-back-button" type="button" value="Back">
                        <input class="queue-button queue-signup-button queue-signup-next-button" type="button" value="Next">
                    </div>
                </div>
                <div class="queue-signup-form">
                    <b>Set up your password</b>
                    <div>
                        <label class="queue-signup-label" for="password">Password</label>
                        <input class="queue-signup-textbox" type="password" placeholder="Enter your password..">
                    </div>
                    <div class="queue-signup-form-button">
                        <input class="queue-button queue-signup-button queue-signup-back-button" type="button" value="Back">
                        <input class="queue-button queue-signup-button" id="finishSignUp" type="button" value="Finish">
                    </div>
                </div>
            </form>
        </main>

        <footer class="queue-signup-footer">
            <div>
                <div>
                    Queue Overflow Â© Copyright 2019
                </div>
            </div>
        </footer>

        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
        <script src="js/signup.js"></script>
    </body>
</html>
