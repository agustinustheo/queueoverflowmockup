<!doctype html>
<html>
    <head>
        <title>
            queue - Where a start happens
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="img/favicon.ico" type="favicon">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    </head>
    <body>
        <nav class="queue-nav queue-dashboard-nav">
            <a href="landingpage.html" class="queue-nav-logo">
                <img src="img/web_assets/queue-header-logo.png" height="42">
            </a>
            <a class="queue-backto-dashboard" href="dashboard.html">Back to Dashboard</a>
        </nav>

        <main class="queue-dashboard-main queue-proposal-upload-main">
            <h2>Proposal Upload</h2>
            <div class="queue-tutorial-container" id="audioTrigger">
                <div class="queue-sound-tutorial-button">
                    <i class="fas fa-volume-down fa-1x"></i>
                </div>
                <div>
                    Play Page Tutorial
                </div>
                <audio id="audio" src="audio/Upload (online-audio-converter.com).mp3"></audio>
            </div>
            <div class="queue-proposal-form">
                <div>
                    <div class="queue-proposal-card">
                    </div>
                </div>
                <div>
                    <div id="queueProposalUploadData">
                        <label class="queue-signup-label" for="title">Title</label>
                        <input class="queue-signup-textbox" type="text" placeholder="Enter your title..">
                        <label class="queue-signup-label" for="email">Author</label>
                        <div>Max Jong</div>
                        <label class="queue-signup-label" for="description">Description</label>
                        <textarea class="queue-signup-textarea" type="text" placeholder="Enter your description.."></textarea>
                        <label class="queue-signup-label" for="funds">Funds Needed</label>
                        <input class="queue-signup-textbox" type="text" placeholder="Enter funds needed..">
                        <div class="queue-signup-buttons">
                            <div class="queue-button">Cancel</div>
                            <div class="queue-button">Confirm</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="queue-dashboard-footer">
            <div>
                <div>
                    Â© queue 2019
                </div>
            </div>
        </footer>

        <script>
            let audio = document.getElementById("audio");
            let volumeIcon = document.getElementById('audioTrigger').getElementsByClassName('fa-volume-down')[0];
            document.getElementById('audioTrigger').onclick = function(){
                let volumeIcon = this.getElementsByClassName('fa-volume-down')[0];
                volumeIcon.classList.remove("fa-volume-down");
                volumeIcon.classList.add("fa-volume-up");
                
                let audio = document.getElementById("audio");
                audio.play();
            }
            audio.addEventListener("ended", function(){
                volumeIcon.classList.remove("fa-volume-up");
                volumeIcon.classList.add("fa-volume-down");
            });
            let button = document.getElementsByClassName('queue-button');
            for(let i = 0; i < button.length; i++){
                button[i].onclick = function(){
                    window.location.href = "dashboard.html";
                }
            }
        </script>
    </body>
</html>
